<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Musikspelare</title>
    <style>
        /* CSS - Utseendet */
        :root {
            --primary: #6c5ce7;
            --bg: #1a1a2e;
            --card: #16213e;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
        }

        .player-card {
            background: var(--card);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }

        .track-info h2 { margin: 10px 0 5px; font-size: 1.4rem; }
        .track-info h3 { color: #a2a2a2; font-size: 1rem; margin-bottom: 25px; font-weight: 400; }

        .progress-container {
            background: #0f3460;
            border-radius: 10px;
            height: 8px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .progress {
            background: var(--primary);
            border-radius: 10px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.8rem;
            transition: transform 0.2s;
        }

        .btn:hover { transform: scale(1.1); }
        .btn:active { transform: scale(0.9); }

        .play-btn {
            background: var(--primary);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }
    </style>
</head>
<body>

<div class="player-card">
    <div class="track-info">
        <h2 id="title">Laddar...</h2>
        <h3 id="artist">Artistnamn</h3>
    </div>
    
    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <div class="controls">
        <button id="prev" class="btn">⏮</button>
        <button id="play" class="btn play-btn">▶</button>
        <button id="next" class="btn">⏭</button>
    </div>

    <audio id="audio"></audio>
</div>

<script>
    /* JAVASCRIPT - Logiken */
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');

    // 1. DIN SPELLISTA - Lägg till dina filer här!
    const songs = [
        {
            name: 'AUDIO-2026-02-07-11-37-02', // Namnet på filen (utan .mp3)
            displayName: 'Första Låten',
            artistName: 'Artist 1',
        },
        {
            name: 'min-lat-2',
            displayName: 'Andra Låten',
            artistName: 'Artist 2',
        }
    ];

    let songIndex = 0;
    let isPlaying = false;

    // Ladda låt
    function loadSong(song) {
        title.innerText = song.displayName;
        artist.innerText = song.artistName;
        audio.src = `${song.name}.mp3`; // Här letar den efter filen
    }

    function playSong() {
        isPlaying = true;
        playBtn.innerText = '⏸';
        audio.play();
    }

    function pauseSong() {
        isPlaying = false;
        playBtn.innerText = '▶';
        audio.pause();
    }

    // Knappar
    playBtn.addEventListener('click', () => (isPlaying ? pauseSong() : playSong()));
    
    prevBtn.addEventListener('click', () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playSong();
    });

    nextBtn.addEventListener('click', () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playSong();
    });

    // Uppdatera tidsmätare
    audio.addEventListener('timeupdate', (e) => {
        const { duration, currentTime } = e.srcElement;
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;
    });

    // Klicka för att spola
    progressContainer.addEventListener('click', (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    });

    // Vid låtens slut, gå till nästa
    audio.addEventListener('ended', () => nextBtn.click());

    // Initiera första låten
    loadSong(songs[songIndex]);
</script>

</body>
</html>
